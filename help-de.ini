
> befehlszeilenoptionen <

pfad : audioplayer.exe g:\data\mp3\classic
datei: audioplayer.exe g:\data\mp3\classic\beethove.mp3

Wenn eine datei oder ein pfad angegeben wird, werden die aktuellen
verzeichnisse und unterverzeichnisse nach audiodateien durchsucht,
die eine interne wiedergabeliste erzeugen

> info <

erkante audio datei sind ".flac, .mp3, .m4a, .mp4, .ogg, .wav"
erkante wiedergabeliste ".m3u, .pls"
grundlegende konfigurationsoptionen in conf.ini
locale          = <locale>
defaultvolume   = 0 .. 128>
playtype        = <shuffle, linear>
coverart von mp3 wird als thumb.jpg oder thumb.png extrahiert

> navigation <

p          : Spielen
.          : als nächstes spielen
,          : Zurück abspielen
]          : 10 Sekunden vorwärts springen
[          : 10 Sekunden rückwärts springen
Leertaste  : Pause / Wiedergabe oder Stummschaltung / Stummschaltung aufheben
r          : Neustart
-          : Lautstärke erhöhen
+          : Lautstärke verringern
esc        : beenden
