[general]
mapversion   = 1.1

[application]
' options de, en, es, fr and nl
locale          = en
' source volume 0.0 to 1.0 (0.3 optimum)
defaultvolume   = 0.233
' options shuffle, linear
playtype        = linear
' dynamic range compression
drc             = true
' options verbose, full
logtype         = verbose
' used for debug build
usecons         = false

[media]
' location media
mediafolder = g:\data\mp3\classic
' location thumbnail media for station
' example: uk3 internet-radio.jpg put in ...
radiofolder = g:\data\internetradio

' navigation settings
[mouse]
mback             = SDL_BUTTON_LEFT
mforward          = SDL_BUTTON_RIGHT
mresetzoom        = SDL_BUTTON_MIDDLE

[keyboard]
kback             = left
kforward          = SDLK_RIGHT
kzoomin           = SDLK_KP_PLUS
kzoomout          = SDLK_KP_MINUS
kresetzoom        = SDLK_KP_PERIOD
krotate           = SDLK_R
kscaletype        = SDLK_Z
ktogglefullscreen = SDLK_F11
kcloseapplication = SDLK_ESCAPE

[gamepad]
gback             = SDL_CONTROLLER_BUTTON_DPAD_LEFT
gforward          = SDL_CONTROLLER_BUTTON_DPAD_RIGHT
gzoomin           = SDL_CONTROLLER_BUTTON_DPAD_UP
gzoomout          = SDL_CONTROLLER_BUTTON_DPAD_DOWN
gresetzoom        = SDL_CONTROLLER_BUTTON_A
grotate           = SDL_CONTROLLER_BUTTON_B
gscaletype        = SDL_CONTROLLER_BUTTON_Y
