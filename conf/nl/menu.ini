next            = druk op .      om volgende af te spelen
previous        = druk op ,      om vorige af te spelen
forward         = druk op ]      om 10 sec. vooruit te gaan
back            = druk op [      om 10 sec. achteruit te gaan
pause           = druk op spatie om te pauzeren / afspelen of mute / unmute
restart         = druk op r      om opnieuw te starten
togglelist      = druk op l      voor lineair / shuffle lijst afspelen
drc             = druk op d      voor dynamic range compression
volumeup        = druk op +      om het volume te verhogen
volumedown      = druk op -      om het volume te verlagen
quit            = druk op esc    om af te sluiten

