  [opties]
   /?, -h, -help, - -help, -man geeft hulp weer
   -v, -ver                     geeft de versie van de util weer

  [opdrachtregelopties]

  pad     : audioplayer.exe g:\data\mp3\classic
  bestand : audioplayer.exe g:\data\mp3\classic}beethoven.mp3
  
  als een bestand of pad is opgegeven, worden de huidige dir en subdirectory's
  gescand naar audiobestand(en) die een interne afspeellijst zullen genereren
  
  zoeken    : audioplayer.exe "pad naar bestanden" "tag" "tagquery"
  voorbeeld : audioplayer.exe g:\data\mp3\classic artist beethoven
  voorbeeld : audioplayer.exe g:\data\mp3 genre rock
  doorzoekt "pad naar bestanden" en subdirectories (recursief zoeken)
  naar mp3 bestanden waar tagquery in zit.
  
  genereert een <tagquery>.m3u bestand
  afspelen met : audioplayer.exe <tagquery>.m3u
  
  [info]
  
  ondersteunde bestanden zijn ".mp3, .mp4, .ogg, .wav".
  ondersteunde afspeellijsten ".m3u, .pls".
  coverart van mp3 wordt geëxtraheerd als thumb.jpg of thumb.png
  
  mp3-tags zoeken
  * geen expliciete wildcardondersteuning, zoekt alleen op één tag
  * ondersteunde tags artiest, titel, album, genre en jaar
  * eenvoudig zoeken dus 195 is gelijk aan ?195? of *195*
  * geen expliciete wildcard ondersteuning

  [navigatie]
  
  .      : volgende afspelen
  ,      : vorige afspelen
  ]      : 10 seconden vooruitspoelen
  [      : 10 seconden terugspoelen
  spatie : pauze / afspelen of mute / unmute
  r      : opnieuw starten
  l      : lineair / shuffle lijst afspelen
  d      : dynamisch bereik compressie
  -      : volume verhogen
  +      : volume verlagen
  esc    : afsluiten
