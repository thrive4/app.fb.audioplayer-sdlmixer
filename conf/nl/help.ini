
> opdrachtregelopties <

pad     : audioplayer.exe g:\data\mp3\classic
bestand : audioplayer.exe g:\data\mp3\classic}beethoven.mp3

als een bestand of pad is opgegeven, worden de huidige dir en subdirectory's
gescand naar audiobestand(en) die een interne afspeellijst zullen genereren

> info <

ondersteunde bestanden zijn ".mp3, .mp4, .ogg, .wav".
ondersteunde afspeellijsten ".m3u, .pls".
coverart van mp3 wordt geëxtraheerd als thumb.jpg of thumb.png

> navigatie <

.      : volgende afspelen
,      : vorige afspelen
]      : 10 seconden vooruitspoelen
[      : 10 seconden terugspoelen
spatie : pauze / afspelen of mute / unmute
r      : opnieuw starten
l      : lineair / shuffle lijst afspelen
d      : dynamisch bereik compressie
-      : volume verhogen
+      : volume verlagen
esc    : afsluiten
