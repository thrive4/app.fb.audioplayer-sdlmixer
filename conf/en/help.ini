
> command line options <

path : audioplayer.exe g:\data\mp3\classic
file : audioplayer.exe g:\data\mp3\classic\beethoven.mp3

when a file or path is specified the current dir and sub dir(s)
will be scanned for audio file(s) which will generate an internal playlist

search  : audioplayer.exe "path to files" "tag" "tagquery"
example : audioplayer.exe g:\data\mp3\classic artist beethoven
example : audioplayer.exe g:\data\mp3 genre rock
searches "path to files" and sub dirs (recursive search)
for mp3 files where tag contains tagquery.

generates a <tagquery>.m3u file
play with : audioplayer.exe <tagquery>.m3u

> info <

supported files are ".flac, .mp3, .m4a, .mp4, .ogg, .wav"
supported playlists ".m3u, .pls"
coverart of mp3 is extracted as thumb.jpg or thumb.png

search mp3 tags
* no explicit wildcard support, only searchs on one tag
* supported tags artist, title, album, genre and year
* simple search so 195 is equivelant of ?195? or *195*
* no explicit wildcard support

> navigation <

.     : play next
,     : play previous
]     : skip forward   10 secs
[     : skip backwards 10 secs
space : pause / play or mute / unmute
r     : restart
l     : linear / shuffle list play
d     : dynamic range compression
-     : increase volume
+     : decrease volume
esc   : quit
