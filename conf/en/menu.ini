next            = press .     to play next
previous        = press ,     to play previous
forward         = press ]     to skip forward   10 secs
back            = press [     to skip backwards 10 secs
pause           = press space to pause / play or mute / unmute
restart         = press r     to restart
togglelist      = press l     for linear / shuffle list play
drc             = press d     for dynamic range compression
volumeup        = press +     to increase volume
volumedown      = press -     to decrease volume
quit            = press esc   to quit

