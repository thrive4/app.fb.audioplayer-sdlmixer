next            = presiona .     para reproducir siguiente
previous        = presiona ,     para reproducir anterior
forward         = presiona ]     para saltar hacia adelante 10 seg
back            = presiona [     para retroceder 10 seg
pause           = presiona espacio para pausar / reproducir o silenciar / activar sonido
restart         = presiona r     para reiniciar
togglelist      = presiona l     alternar reproducción de lista lineal / aleatoria
drc             = presiona d     para compresión de rango dinámico
volumeup        = presiona +     para aumentar volumen
volumedown      = presiona -     para disminuir volumen
quit            = presiona esc   para salir

artist = artista:
title  = título:
album  = álbum:
year   = año:
genre  = género:

current  = actual:
duration = duración:
list     = lista:
file     = archivo:
volume   = volumen:
