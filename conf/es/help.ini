> opciones de línea de comando <

ruta : audioplayer.exe g:\data\mp3\classic
archivo : audioplayer.exe g:\data\mp3\classic\beethoven.mp3

cuando se especifica un archivo o ruta, el directorio actual y los subdirectorios
serán escaneados en busca de archivos de audio que generarán una lista de reproducción interna

búsqueda  : audioplayer.exe "ruta a archivos" "etiqueta" "consulta de etiqueta"
ejemplo   : audioplayer.exe g:\data\mp3\classic artista beethoven
ejemplo   : audioplayer.exe g:\data\mp3 género rock
busca "ruta a archivos" y subdirectorios (búsqueda recursiva)
para archivos mp3 donde la etiqueta contiene consulta de etiqueta.

genera un archivo <consulta de etiqueta>.m3u
reproducir con : audioplayer.exe <consulta de etiqueta>.m3u

> info <

los archivos soportados son ".mp3, .mp4, .ogg, .wav"
listas de reproducción soportadas ".m3u, .pls"
la portada del mp3 se extrae como thumb.jpg o thumb.png

buscar etiquetas mp3
* sin soporte explícito para comodines, solo busca en una etiqueta
* etiquetas soportadas artista, título, álbum, género y año
* búsqueda simple, así que 195 es equivalente a ?195? o *195*
* sin soporte explícito para comodines

> navegación <

.       : reproducir siguiente
,       : reproducir anterior
]       : saltar hacia adelante 10 seg
[       : retroceder 10 seg
espacio : pausar / reproducir o silenciar / activar sonido
r       : reiniciar
l       : reproducción de lista lineal / aleatoria
d       : compresión de rango dinámico
-       : aumentar volumen
+       : disminuir volumen
esc     : salir
