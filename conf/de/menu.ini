next       = drücken sie . um das nächste wort abzuspielen
previous   = drücken sie , um das vorherige abzuspielen
forward    = drücken sie ] um 10 sek. vorwärts zu springen
back       = drücken sie [ um 10 sekunden rückwärts zu springen
pause      = drücken sie die leertaste um die wiedergabe zu unterbrechen oder die stummschaltung aufzuheben.
restart    = zum neustart r drücken
togglelist = drücken sie l für lineare / zufällige listenwiedergabe
drc        = drücken sie d für die kompression des dynamikbereichs
volumeup   = drücken sie + um die lautstärke zu erhöhen
volumedown = drücken sie - um die lautstärke zu verringern
quit       = drücken sie esc zum beenden

