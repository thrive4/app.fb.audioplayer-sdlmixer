
> befehlszeilenoptionen <

pfad : audioplayer.exe g:\data\mp3\classic
datei: audioplayer.exe g:\data\mp3\classic\beethoven.mp3

Wenn eine datei oder ein pfad angegeben wird, werden die aktuellen
verzeichnisse und unterverzeichnisse nach audiodateien durchsucht,
die eine interne wiedergabeliste erzeugen

Suche    : audioplayer.exe "Pfad zu Dateien" "tag" "tagquery"
Beispiel : audioplayer.exe g:\data\mp3\classic artist beethoven
beispiel : audioplayer.exe g:\data\mp3 genre rock
durchsucht "Pfad zu Dateien" und Unterverzeichnisse (rekursive Suche)
nach mp3-Dateien, deren Tag tagquery enthält.

erzeugt eine <tagquery>.m3u-Datei
abspielen mit: audioplayer.exe <tagquery>.m3u

> info <

erkante audio datei sind ".flac, .mp3, .m4a, .mp4, .ogg, .wav"
erkante wiedergabeliste ".m3u, .pls"
coverart von mp3 wird als thumb.jpg oder thumb.png extrahiert

mp3-Tags suchen
* keine explizite Wildcard-Unterstützung, sucht nur nach einem Tag
* Unterstützte Tags Interpret, Titel, Album, Genre und Jahr
* einfache Suche, so dass 195 gleichbedeutend mit ?195? oder *195* ist
* keine explizite Wildcard-Unterstützung

