  [options]
   /?, -h, -help, - help, -man affiche l'aide
   -v, -ver                    affiche la version util

  [options de ligne de commande]
  
  chemin  : audioplayer.exe g:\data\mp3\classic
  fichier : audioplayer.exe g:\data\mp3\classic\beethoven.mp3
  
  lorsqu'un fichier ou un chemin est spécifié, le ou les rép.
  et sous-rép. courants sera analysé à la recherche de fichiers
  audio qui généreront une liste de lecture interne
  
  recherche : audioplayer.exe "chemin d'accès aux fichiers" "tag" "tagquery"
  exemple   : audioplayer.exe g:\data\mp3\classic artist beethoven
  exemple   : audioplayer.exe g:\data\mp3 genre rock
  recherche dans le "chemin d'accès aux fichiers" et dans les sous-répertoires (recherche récursive)
  pour les fichiers mp3 dont le tag contient tagquery.
  
  génère un fichier <tagquery>.m3u
  jouer avec : audioplayer.exe <tagquery>.m3u
  
  [infos]
  
  les fichiers pris en charge sont ".mp3,.mp4,.ogg,.wav"
  listes de lecture prises en charge ".m3u,.pls"
  la pochette de mp3 est extraite sous forme de pouce.jpg ou pouce.png
  
  recherche de balises mp3
  * pas de support de joker explicite, recherche uniquement sur une balise
  * balises supportées : artiste, titre, album, genre et année
  * recherche simple, 195 est l'équivalent de ?195 ? ou *195*
  * pas de support de joker explicite
  
  [navigation]
  
  .     : jouer suivant
  ,     : jouer précédent
  ]     : sauter de 10 secondes
  [     : sauter en arrière de 10 secondes
  space : pause / lecture ou muet / réactiver le son
  r     : redémarrer
  l     : lecture linéaire / liste aléatoire
  d     : compression de plage dynamique
  -     : augmenter le volume
  +     : diminuer le volume
  esc   : quitter
