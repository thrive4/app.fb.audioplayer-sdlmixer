next       = appuyer sur . pour lire le suivant
previous   = appuyer sur , pour lire le précédent
forward    = appuyer sur ] pour avancer de 10 secondes
back       = appuyer sur [ pour reculer de 10 secondes
pause      = appuyer sur espace pour mettre en pause / lire ou mettre en sourdine / rétablir le son
restart    = appuyer sur r pour redémarrer
togglelist = appuyer sur l pour une lecture linéaire / aléatoire de la liste
drc        = appuyer sur d pour la compression de la plage dynamique
volumeup   = appuyer sur + pour augmenter le volume
volumedown = appuyer sur - pour diminuer le volume
quit       = appuyer sur esc pour quitter

